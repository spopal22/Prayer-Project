<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Prayer Times | Sami Popal</title>
</head>
<body>
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h1 class="today-day">Sunday</h1>
                <h2 class="today-date">January 1, 2000</h2>
                <div>
                    <i class="bx bx-current-location"></i>
                    <span class="today-location">Boston, MA</span>
                </div>
            </div>
            <div class="current-time"><span id="time"></span></div>
        </div>
        <div class="right-info">
            <div class="prayer-title">
                <div>
                    <h1 class="title">PRAYER TIMES</h1>
                </div>
            </div>
            <div class="day-info">
                <!-- Add elements for prayer times -->
                <div>
                    <span class="title">FAJR</span>
                    <span class="value prayer-fajr">-</span>
                </div>
                <div>
                    <span class="title">DHUHR</span>
                    <span class="value prayer-dhuhr">-</span>
                </div>
                <div>
                    <span class="title">ASR</span>
                    <span class="value prayer-asr">-</span>
                </div>
                <div>
                    <span class="title">MAGHRIB</span>
                    <span class="value prayer-maghrib">-</span>
                </div>
                <div>
                    <span class="title">ISHA</span>
                    <span class="value prayer-isha">-</span>
                </div>
                <div>
                    <span class="title">DEVELOPED BY</span>
                    <span class="value">Sami Popal</span>
                </div>
            </div>
            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
